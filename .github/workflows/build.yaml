name: Build Windows iso
on:
  workflow_dispatch:
    inputs:
      UUPUrl:
        description: 'UUP script download url'
        required: true
      UUPScript:
        description: 'UUP script'
        required: true
        default: 'uupdump.net'
        type: choice
        options:
          - uupdump.net
          - uup.rg-adguard.net
jobs:
  buildAUR:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: ./build-iso
      with:
        UUPUrl: ${{ github.event.inputs.UUPUrl }}
        UUPScript: ${{ github.event.inputs.UUPScript }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: iso
        path: |
          c:/uup/*.json
          c:/uup/*.iso
          c:/uup/*.iso.sha256.txt
    
  uploadToR2:
    runs-on: ubuntu-latest
    if: always()
    needs: [buildAUR]

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        id: download

      - name: Display structure of downloaded files
        run: ls -R ${{ steps.download.outputs.download-path }}
      
      - uses: ./upload
        with:
          RCLONE_CONFIG_CONTENT: ${{secrets.RCLONE_CONFIG}}
          RCLONE_CONFIG_NAME: onedrive
          dest_path: /iso/
          local_path: ${{ steps.download.outputs.download-path }}