name: Build Windows iso
on:
  workflow_dispatch:
    inputs:
      uupurl:
        description: 'uup script url'
        required: true
      uupapp:
        description: 'uup app (uupdump/uuprg)'
        required: true
        default: 'uupdump'
      transfer:
        description: 'transfer domain'
        required: true
        default: 'https://transfer.sh/'
      Max-Days:
        description: 'upload max days'
        required: false
        default: ''

jobs:
  build:
    runs-on: windows-2022
    steps:
    - name: Installation dependencies
      run: |
        choco install curl
        choco install rclone
    - name: uupdump uup convert to iso
      if: github.event.inputs.uupapp == 'uupdump'
      run: |
        $PWD=$(Pwd).Path
        mkdir C:\uup
        cd C:\uup
        curl "${{ github.event.inputs.uupurl }}" -o uup.zip
        unzip -oq uup.zip
        echo 0 | .\uup_download_windows.cmd
        $ISO=Get-ChildItem *.ISO -Name
        Move-Item $ISO $PATH\os
    - name: uuprg uup convert to iso
      if: github.event.inputs.uupapp == 'uuprg'
      run: |
        $PWD=$(Pwd).Path
        mkdir C:\uup
        cd C:\uup
        curl "${{ github.event.inputs.uupurl }}" -o uup.cmd
        echo 0 | .\uup.cmd
        $ISO=Get-ChildItem *.ISO -Name
        Move-Item $ISO $PATH\os
    - name: out iso version
      if: ${{ false }}
      run: |
        $ISO=Get-ChildItem *.ISO -Name
        Get-FileHash $ISO -Algorithm SHA1| Format-List
        (Get-Item $ISO).Length/1MB
    - name: upload to transfer.sh
      if: ${{ false }}
      run: |
        $ISO=Get-ChildItem *.ISO -Name
        curl -H "Max-Days: ${{ github.event.inputs.Max-Days }}" --upload-file $ISO ${{ github.event.inputs.transfer }}$ISO
    - name: upload to onedrive
      run: |
        $PWD=$(Pwd).Path
        mkdir -p $ENV:APPDATA\rclone
        # curl https://transfer.sh/eOWlII/22543.1000.220122-2315.RS_PRERELEASE_CLIENTPRO_OEMRET_X64FRE_ZH-CN.ISO -o 22543.1000.220122-2315.RS_PRERELEASE_CLIENTPRO_OEMRET_X64FRE_ZH-CN.ISO
        echo "a" > 22543.1000.220122-2315.RS_PRERELEASE_CLIENTPRO_OEMRET_X64FRE_ZH-CN.ISO
        $ISO=Get-ChildItem *.ISO -Name
        Move-Item $ISO $PWD\os
        echo "[onedrive]" >> $ENV:APPDATA\rclone\rclone.conf
        echo "type = onedrive" >> $ENV:APPDATA\rclone\rclone.conf
        echo "client_id = ${{ secrets.RCLONE_ONEDRIVE_CLIENT_ID }}" >> $ENV:APPDATA\rclone\rclone.conf
        echo "client_secret = ${{ secrets.RCLONE_ONEDRIVE_CLIENT_SECRET }}" >> $ENV:APPDATA\rclone\rclone.conf
        $token = ${{ secrets.RCLONE_ONEDRIVE_TOKEN }}
        echo "token = {$token}" >> $ENV:APPDATA\rclone\rclone.conf
        echo "drive_id = ${{ secrets.RCLONE_ONEDRIVE_DRIVE_ID }}" >> $ENV:APPDATA\rclone\rclone.conf
        echo "drive_type = business" >> $ENV:APPDATA\rclone\rclone.conf
        rclone config show
        rclone -V
        rclone copy $PWD\os "onedrive:/Public/os/windows"
  uploadToOneDrive:
      if: ${{ false }}
      runs-on: ubuntu-latest
      steps:
      - name: Installation dependencies
        run: |
          curl https://rclone.org/install.sh | sudo bash
      - name: upload to OneDrive
        run: |
          touch 22543.1000.220122-2315.RS_PRERELEASE_CLIENTPRO_OEMRET_X64FRE_ZH-CN.ISO
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" >> ~/.config/rclone/rclone.conf
          rclone config show
          rclone -V
          rclone copy 22543.1000.220122-2315.RS_PRERELEASE_CLIENTPRO_OEMRET_X64FRE_ZH-CN.ISO "onedrive:/Public/os/windows"
          
