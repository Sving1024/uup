name: Build Windows iso
on:
  workflow_dispatch:
    inputs:
      uupurl:
        description: 'uup script url'
        required: true
      uupapp:
        description: 'uup app (uupdump/uuprg)'
        required: true
        default: 'uupdump'
      transfer:
        description: 'transfer domain'
        required: true
        default: 'https://62603.cn'
      Max-Days:
        description: 'upload max days'
        required: true
        default: '21'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Installation dependencies
      run: |
        curl https://curl.se/windows/dl-7.77.0_3/curl-7.77.0_3-win64-mingw.zip -o curl.zip
        unzip -oq curl.zip
        $tmp=Get-ChildItem curl*mingw -Name
        Set-Alias curl $tmp\bin\curl.exe
    - name: uupdump uup convert to iso
      if: github.event.inputs.uupapp == 'uupdump'
      run: |
        $PATH=$(pwd).Path
        mkdir C:\uup
        cd C:\uup
        curl "${{ github.event.inputs.uupurl }}" -o uup.zip
        unzip -oq uup.zip
        echo 0 | .\uup_download_windows.cmd
        $ISO=Get-ChildItem *.ISO -Name
        Move-Item $ISO $PATH
    - name: uuprg uup convert to iso
      if: github.event.inputs.uupapp == 'uuprg'
      run: |
        $PATH=$(pwd).Path
        mkdir C:\uup
        cd C:\uup
        curl "${{ github.event.inputs.uupurl }}" -o uup.cmd
        echo 0 | .\uup.cmd
        $ISO=Get-ChildItem *.ISO -Name
        Move-Item $ISO $PATH
    - name: out iso version
      run: |
        $ISO=Get-ChildItem *.ISO -Name
        echo $ISO
        (Get-Item $ISO).Length/1MB
    - name: upload
      run: |
        $ISO=Get-ChildItem *.ISO -Name
        curl -sD - -T $ISO http://67.230.186.112:8080/$ISO -H "Max-Days: ${{ github.event.inputs.Max-Days }}"
